<!DOCTYPE html>

<html>
    <head>
        <meta charset ="utf-8">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/stylesheet.css">
        <title>My Template Page</title>
    </head>
    <body id='bod'>
        <div id='settingsContainer'>
            <label id='gsizelabel' for="gsize">Grid Size</label>
            <input type="text" id=gsize name=fname placeholder="16" maxlength="2">
            <button type="button" id="setValue">Set Size</button>
        </div>
        <div id='colorPicker'>
            <div id='red' class="palette"></div>
            <div id='blue' class="palette"></div>
            <div id='green' class="palette"></div>
            <div id='yellow' class="palette"></div>
        </div>
        <div id="gridContainer">
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
